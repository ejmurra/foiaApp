    <h1>Recent Requests</h1>

    <form role='form'>
      <div class='form-group'>
        <div class='input-group'>
          <input ng-model='postTime' class='form-control' />
          <span class='input-group-btn'>
            <button ng-click='makeRequest()' class='btn btn-default'>Make a request</button>
          </span>
        </div>
      </div>
    </form>
    <ul class='list-group'>
      <li ng-repeat='request in requests' class='list-group-item'>
        <strong>{{ request.name }}</strong>
        <span ng-if="!request.response"> requested </span>
        <span ng-if="request.response"> received a response to </span>
        <strong>{{ request.request }}</strong> at {{request.timestamp}}
      </li>
    </ul>
  </div>
  <div ng-controller='RequestsCtrl'>
    {{ requests }}
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
  <script>
    var app = angular.module('foia',[])
    app.controller('RequestsCtrl', function ($scope) {
      $scope.makeRequest = function () {
        if ($scope.postTime) {
          $scope.requests.unshift({
            name: 'Charles Smith',
            request: 'Another obj link',
            response: false,
            timestamp: $scope.postTime
          })
          $scope.postTime = null
        }
      }

      $scope.requests = [
      {
        name: 'Eli Murray',
        request: 'Link to Obj',
        response: false,
        timestamp: 'this time'
      },
      {
        name: 'John Apple',
        request: 'Link to Obj',
        response: true,
        timestamp: 'this time'
      }
      ]


    })
  </script>
