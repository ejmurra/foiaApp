<!DOCTYPE html>
<html>
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/slate/bootstrap.min.css" rel="stylesheet">
  <link rel='stylesheet' href='/main.css'>

</head>

<body ng-app='app' ng-controller='ApplicationCtrl'>
  <nav class='nav navbar-default'>
    <div class='container'>
      <ul class='nav navbar-nav'>
        <li><a href="/#/">Requests</a></li>
        <li><a href="/#/register">Register</a></li>
        <li><a href="/#/request">Make a request</a></li>
        <li><a href="/#/login">Login</a></li>
      </ul>
      <p ng-if='currentUser' class='navbar-text navbar-right'>
        Signed in as {{ currentUser.username }}
      </p>
      <a ng-if='currentUser' href='/logout' class='btn btn-info navbar-right' style="margin-top: 10px; float: right;" ng-click='logout()'>Logout</a>
    </div>
  </nav>

  <div ng-view></div>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-sanitize.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="/main.js"></script>
</body>
</html>
