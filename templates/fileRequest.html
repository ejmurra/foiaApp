<md-content class='md-padding'>
  <div ng-if='currentUser'>
    <h1>Make Request</h1>
    <form role='form'>
      <md-input-container>
        <label>To</label>
        <input ng-model='request.email'/>
      </md-input-container>
      <md-input-container>
        <label>Subject</label>
        <input ng-model='request.subject'/>
      </md-input-container>
      <md-input-container>
        <label>Request Items</label>
        <textarea ng-model='request.text'></textarea>
      </md-input-container>
      <md-button ng-click='makeRequest()' class='md-raised md-accent md-hue-1'>Send for Review</md-button>
    </form>
  </div>
  <div ng-if='!currentUser'>
    <p style='text-align:center' class='md-padding'>Please login to file a request</p>
</md-content>
